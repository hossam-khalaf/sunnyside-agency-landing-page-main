<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- font families -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:opsz,wght@9..144,700;9..144,900&display=swap"
    rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Sunnyside agency landing page</title>
  <link rel="stylesheet" href="dist/css/style.css">


</head>

<body>
  <header class="header container">
    <div class="header__contain">
      <div class="header__logo"><img src="./images/logo.svg" alt="Sunnyside Logo"></div>
      <div class="header__menu">
        <i class="fa-solid fa-bars"></i>
      </div>
      <nav class="header__nav">
        <ul class="header__nav-menu">
          <li><a href="#">about</a></li>
          <li><a href="#">services</a></li>
          <li><a href="#">projects</a></li>
          <li class="btn"><a href="#">contact</a></li>

        </ul>
      </nav>
    </div>

    <div class="header__hero">
      <h1 class="header__hero-heading">We are creatives</h1>
      <div class="header__hero-arrow">
        <img src="./images/icon-arrow-down.svg" alt="arrow">
      </div>
    </div>
  </header>


  <script src="src/js/app.js"></script>
</body>

</html>
